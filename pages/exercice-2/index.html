<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Exo 2 "drawBar"</title>
    <style type="text/css">
    body {
      background-color: #ECECEC;
    }
    #appSettings, #appRender {
      margin: 20px;
      padding: 0 0 20px 0;
      border-bottom: 3px solid #333;
    }
    #app {
      width: 100%;
      height: auto;
      background: #333;
      margin: 10px 0;
    }
    </style>
  </head>
  <body>

    <div id="appSettings">
      <h1>Draw Bar</h1>
      <label for="sum">Sum</label>
      <input type="text" id="sum" />
      <label for="nbr">Nbr</label>
      <input type="text" id="nbr" />
      <input type="submit" id="submit" />
    </div>

    <div id="appRender">
      <h1>Render</h1>
      <div id="app"></div>
    </div>

    <script type="text/javascript" src="js.js"></script>
    <script type="text/javascript">

      var elSubmit = document.querySelector('#submit');
      elSubmit.addEventListener('click', function() {

        var sum = document.querySelector('#sum').value;
        var nbr = document.querySelector('#nbr').value;

        if(!parseFloat(sum) || !parseFloat(nbr)) {
          // Err.
        } else {
          var appDrawBar = new DrawBar(parseFloat(sum), parseFloat(nbr));
          appDrawBar.run();
        }
      });
    </script>
  </body>
</html>
